<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formuarios...</title>
	<style type="text/css">
		#nombre
		{
			/*border: 2px solid blue;*/
			background-color: black;
			color: white;
		}
		input
		{
			border: 2px solid blue;
			border-radius: 10px;
		}
		#texto
		{
			width: 100%;
		}

	<form action="">

		<input type="date"><br><br>
		<input type="time"><br><br>
		<input type="color"><br><br>
		<input type="number" min = "0" max = "10"><br><br>
		<input type="range" min = "0" max = "10" step = "0.5" id = "test"><br><br>
		<button type = "submit">Enviar</button>
		<hr>
		<textarea id = "texto">Va el texto...</textarea>
	</form>
	
</body>
</html>
